            let ant_enf_fam = [

            let ant_per_no_pat = [

                "Problemas para pasar alimentos",
                "Diarrea",
                "Nauseas",
                "Vómito",
                "Estreñimiento",
                "Mareos"
            ]

            function addItem (text) {
                let div = document.createElement('div');

                let label = document.createElement('label');
                label.innerHTML = text;

                let input = document.createElement('input');
                input.type = 'checkbox';

                let br = document.createElement('br');

                div.appendChild(label);
                div.appendChild(input);
                div.appendChild(br);

                document.querySelector('body').appendChild(div);
            }

            function addSubtitle(title){
                let h4 = document.createElement('h4');
                h4.innerHTML = title;
                document.querySelector('body').appendChild(h4);
            }

            addSubtitle("Antecedentes de enfermedades Familiares");
            ant_enf_fam.forEach(addItem);
            addSubtitle("Antecedentes personales patológicos");
            ant_per_pat.forEach(addItem);
            addSubtitle("Antecedentes personales no patológicos");
            ant_per_no_pat.forEach(addItem);
        </script>
